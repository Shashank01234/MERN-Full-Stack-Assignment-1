    <style>
       body {
            background-color: #d2d500; /* Light lime background */

        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        nav {
            width: 200px;

        }
        nav a {
            display: block;
            background-color: #ffffff; /* White background for links */
            color: #000000; /* Black text color */
            padding: 10px;
            text-decoration: none;
            margin-bottom: 5px;
            border: 1px solid #000000; /* Black border */
            border-radius: 5px; /* Rounded corners */
        }
        nav a:hover {
            background-color: #cccccc; /* Light grey on hover */
        }
        .content {
            margin-left: 220px;
        }
        .footer {
            margin-top: 20px;
            text-align: center;
            font-style: italic;
        }
    </style>
</head>
