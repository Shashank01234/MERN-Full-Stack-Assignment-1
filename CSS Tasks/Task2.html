<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 2</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        /* Vertical Navigation Bar Styles */
        .vertical-navbar {
            width: 200px;
            background-color: lightblue;
            border: 1px solid black;
            float: left;
            margin-right: 20px;
        }
        .vertical-navbar h2 {
            background-color: orange;
            margin: 0;
            padding: 10px;
            color: white;
        }
        .vertical-navbar a {
            display: block;
            padding: 10px;
            color: blue;
            text-decoration: none;
        }
        .vertical-navbar a:hover {
            background-color: #e0e0e0;
        }
        
        /* Horizontal Navigation Bar Styles */
        .horizontal-navbar {
            background-color: gray;
            overflow: hidden;
        }
        .horizontal-navbar a {
            float: left;
            display: block;
            padding: 14px 20px;
            color: blue;
            text-decoration: none;
            text-align: center;
        }
        .horizontal-navbar a:hover {
            background-color: #ddd;
        }
        .horizontal-navbar a.active {
            background-color: #4CAF50; /* Active link background */
            color: white; /* Active link color */
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;"><u>Task-2</u></h1>
    <h2>Vertical Navigation Bar</h2>
    <div class="vertical-navbar">
        <h2>Home</h2>
        <a href="#">Java</a>
        <a href="#">CSS</a>
        <a href="#">HTML</a>
        <a href="#">Bootstrap</a>
    </div>

    <h2>Horizontal Navigation Bar</h2>
    <div class="horizontal-navbar">
        <a class="active" href="#">Home</a>
        <a href="#">Java</a>
        <a href="#">HTML</a>
        <a href="#">CSS</a>
    </div>
</body>
</html>
