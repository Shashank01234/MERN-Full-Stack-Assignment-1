<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 6</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
        }

        .login-box {
            max-width: 300px;
            margin: auto;
        }

        .profile-picture {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: #4CAF50; /* Change as necessary */
            margin: 0 auto 20px;
            background-image: url('path_to_your_image'); /* Replace with actual image path */
            background-size: cover;
            background-position: center;
        }

        h2 {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            text-align: left;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .remember-me {
            display: flex;
            align-items: center;
        }

        .login-button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        .login-button:hover {
            background-color: #45a049;
        }

        .buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }

        .cancel-button {
            background-color: #f44336;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .cancel-button:hover {
            background-color: #e53935;
        }

        .forgot-password {
            align-self: center;
            text-decoration: none;
            color: #4CAF50;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;"><u>Task-6</u></h1>
    <div class="container">
        <div class="login-box">
            <div class="profile-picture"></div>
            <h2>Login</h2>
            <form>
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter Username" required>

                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter Password" required>

                <div class="remember-me">
                    <input type="checkbox" id="remember">
                    <label for="remember">Remember me</label>
                </div>

                <button type="submit" class="login-button">Login</button>

                <div class="buttons">
                    <button type="button" class="cancel-button">Cancel</button>
                    <a href="#" class="forgot-password">Forgot password?</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
