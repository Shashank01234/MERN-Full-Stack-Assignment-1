<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 1</title>
    <style>
        table {
            width: 60%;
            border-collapse: collapse;
            margin: 20px auto;
            background-color: #e0f7fa; /* light teal color */
        }
        th, td {
            border: 2px solid black;
            padding: 10px;
            text-align: left;
            border-radius: 15px; /* rounded corners */
        }
        th {
            background-color: #b2ebf2; /* slightly darker teal for header */
            color: black; /* header text color */
            border: black;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;"><u>Task-1</u></h1>
    <table>
        <tr>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>Jill</td>
            <td>Smith</td>
            <td>50</td>
        </tr>
        <tr>
            <td>Eve</td>
            <td>Jackson</td>
            <td>94</td>
        </tr>
        <tr>
            <td>John</td>
            <td>Doe</td>
            <td>80</td>
        </tr>
    </table>
</body>
</html>
