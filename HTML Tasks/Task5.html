<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 5</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        h2{
            text-align: center;
            color: blue;
            margin-top: 20px;
        }
        .form-container {
            width: 500px;
            margin: 30px auto;
            padding: 20px;
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        table {
            width: 100%;
        }
        td {
            padding: 8px;
        }
        input[type="text"], input[type="password"], textarea, select {
            width: 100%;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        input[type="checkbox"] {
            margin-right: 5px;
        }
        .btn {
            padding: 8px 12px;
            border: none;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            border-radius: 3px;
            width: 100%;
        }
        a {
            color: #007bff;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;"><u>Task-5</u></h1>
    <h2>Registration Form</h2>
    <div class="form-container">
        <form>
            <table>
                <tr><td>First Name:</td><td><input type="text" name="firstName"></td></tr>
                <tr><td>Last Name:</td><td><input type="text" name="lastName"></td></tr>
                <tr><td>Email:</td><td><input type="text" name="email"></td></tr>
                <tr><td>Password:</td><td><input type="password" name="password"></td></tr>
                <tr><td>Re-enter Password:</td><td><input type="password" name="repassword"></td></tr>
                <tr><td>Gender:</td><td><input type="radio" name="gender" value="male"> Male
                    <input type="radio" name="gender" value="female"> Female</td></tr>
                <tr><td>Age:</td><td><input type="text" name="age"></td></tr>
                <tr><td>Phone Number:</td><td><input type="text" name="phone"></td></tr>
                <tr><td>Address:</td><td><textarea name="address" rows="3"></textarea></td></tr>
                <tr><td>State:</td><td><input type="text" name="state"></td></tr>
                <tr><td>Country:</td><td>
                    <select name="country">
                        <option>Choose your country</option>
                        <option>India</option>
                        <option>USA</option>
                        <option>UK</option>
                    </select>
                </td></tr>
                <tr><td>Languages known:</td>
                    <td>
                        <input type="checkbox" name="lang" value="english"> English
                        <input type="checkbox" name="lang" value="kannada"> Kannada
                        <input type="checkbox" name="lang" value="hindi"> Hindi
                        <input type="checkbox" name="lang" value="telugu"> Telugu
                    </td>
                </tr>
                <tr><td colspan="2">
                    <input type="checkbox" name="declaration"> Hereby I declare all the given details are true
                </td></tr>
                <tr><td colspan="2">
                    <a href="#">Log in to Ethnus website</a>
                </td></tr>
                <tr><td colspan="2">
                    <button type="submit" class="btn">Register</button>
                </td></tr>
            </table>
        </form>
    </div>
</body>
</html>
